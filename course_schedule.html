<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Link to the external JS file -->
</head>
<body>

<div class="container">
    <h1 id="scheduleTitle">VCU Student Schedule Viewer</h1>
    
    <div class="login">

        <input type="text" id="regid" placeholder="V-Number">
        
        <input type="button" value="Find Classes" onclick="fetchData()">
    </div>

    <div class="output" id="output"></div>
</div>

</body>
</html>
